<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中华人民共和国文化和旅游部 </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>中华人民共和国文化和旅游部</h1>
        </header>
        
        <div class="company-section">
            <div class="company-header">
                <div class="blue-bar"></div>
                <h2>新乡市红旗区洋气娱乐馆（个体工商户）</h2>
            </div>
            
            <div class="info-grid">
                <!-- 编号和名称行 -->
                <div class="info-row">
                    <div class="info-item left-col">
                        <span class="label">编号</span>
                    </div>
                    <div class="info-item right-col">
                        <span class="label">名称</span>
                    </div>
                </div>

                <div class="info-row">
                    <div class="info-item left-col">
                        <span class="value">15268749858</span>
                    </div>
                    <div class="info-item right-col">
                        <span class="value">新乡市红旗区洋气娱乐馆（个体工商户）</span>
                    </div>
                </div>

                <!-- 住所行 -->
                <div class="info-row label-row">
                    <div class="info-item full-width">
                        <span class="label">住所</span>
                    </div>
                </div>

                <div class="info-row">
                    <div class="info-item address-col">
                        <div class="address-content">
                            <div>河南省新乡市红旗区洪门镇金穗</div>
                            <div>大道（东）680号迎宾大厦</div>
                            <div>1006室</div>
                        </div>
                    </div>
                    <div class="info-item legal-rep-col">
                        <div class="legal-rep-content">
                            <div class="label">法定代表人</div>
                            <div class="value">张丰洋</div>
                        </div>
                    </div>
                </div>

                <!-- 类型和单位类别行 -->
                <div class="info-row label-row">
                    <div class="info-item left-col">
                        <span class="label">类型</span>
                    </div>
                    <div class="info-item right-col">
                        <span class="label">单位类别</span>
                    </div>
                </div>

                <div class="info-row">
                    <div class="info-item left-col">
                        <span class="value">个体工商户</span>
                    </div>
                    <div class="info-item right-col">
                        <span class="value">内资歌舞娱乐场所</span>
                    </div>
                </div>

                <!-- 注册资本和首次发证日期行 -->
                <div class="info-row label-row">
                    <div class="info-item left-col">
                        <span class="label">注册资本</span>
                    </div>
                    <div class="info-item right-col">
                        <span class="label">首次发证日期</span>
                    </div>
                </div>

                <div class="info-row">
                    <div class="info-item left-col">
                        <span class="value">366.27万人民币</span>
                    </div>
                    <div class="info-item right-col">
                        <span class="value">2025-07-19</span>
                    </div>
                </div>

                <!-- 经营面积和核定人数行 -->
                <div class="info-row label-row">
                    <div class="info-item left-col">
                        <span class="label">经营面积</span>
                    </div>
                    <div class="info-item right-col">
                        <span class="label">核定人数</span>
                    </div>
                </div>

                <div class="info-row">
                    <div class="info-item left-col">
                        <span class="value">468.63平方米</span>
                    </div>
                    <div class="info-item right-col">
                        <span class="value">126</span>
                    </div>
                </div>

                <!-- 包间数和经营范围行 -->
                <div class="info-row label-row">
                    <div class="info-item left-col">
                        <span class="label">包间数</span>
                    </div>
                    <div class="info-item right-col">
                        <span class="label">经营范围</span>
                    </div>
                </div>

                <div class="info-row">
                    <div class="info-item left-col">
                        <span class="value">53</span>
                    </div>
                    <div class="info-item right-col">
                        <span class="value">歌舞娱乐场所</span>
                    </div>
                </div>

                <!-- 有效期和发证机关行 -->
                <div class="info-row label-row">
                    <div class="info-item left-col">
                        <span class="label">有效期</span>
                    </div>
                    <div class="info-item right-col">
                        <span class="label">发证机关</span>
                    </div>
                </div>

                <div class="info-row">
                    <div class="info-item left-col">
                        <span class="value">2025-07-19至2025-07-18</span>
                    </div>
                    <div class="info-item right-col">
                        <span class="value">新乡市红旗区文化旅游体育局</span>
                    </div>
                </div>

                <!-- 发证日期行 -->
                <div class="info-row label-row">
                    <div class="info-item full-width">
                        <span class="label">发证日期</span>
                    </div>
                </div>

                <div class="info-row">
                    <div class="info-item full-width">
                        <span class="value">2025-07-19</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
